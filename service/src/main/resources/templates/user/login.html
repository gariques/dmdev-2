<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <div th:insert="~{fragment :: locale}"></div>
    <form action="/login" method="post">
        <div style="color: red" th:if="${param.error}">
            Bad credentials
        </div>
        <label for="username"><span th:text="#{login.username}">Username:</span>
            <input id="username" type="text" name="username">
        </label><br>
        <label for="password"><span th:text="#{login.password}">Password:</span>
            <input id="password" type="password" name="password">
        </label><br>
        <button type="submit" th:text="#{loginButton}">Login</button>
    </form>
    <form action="/users/registration">
        <button type="submit" th:text="#{registrationButton}">Registration</button>
    </form>
</body>
</html>
