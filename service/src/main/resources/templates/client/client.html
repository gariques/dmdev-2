<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
    <div th:insert="~{fragment :: header}"></div>
    <form th:action="@{/clients/{clientId}/update(clientId=${client.id})}" method="post" th:object="${client}">
        <label for="age">Age:
            <input id="age" type="text" name="age" th:value="*{age}">
        </label><br>
        <label for="driverLicenseNumber">driverLicenseNumber:
            <input id="driverLicenseNumber" type="text" name="driverLicenseNumber" th:value="*{driverLicenseNumber}">
        </label><br>
        <label for="passportNumber">passportNumber:
            <input id="passportNumber" type="text" name="passportNumber" th:value="*{passportNumber}">
        </label><br>
        <label for="phoneNumber">phoneNumber:
            <input id="phoneNumber" type="text" name="phoneNumber" th:value="*{phoneNumber}">
        </label><br>
        <button type="submit">Update</button>
    </form>
    <form th:action="@{/clients/{clientId}/delete(clientId=${client.id})}" method="post">
        <button type="submit">Remove</button>
    </form>
</body>
</html>
